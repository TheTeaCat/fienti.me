<!DOCTYPE html>
<html>
  <head>
    <title>FienTi.me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Vollkorn:ital,wght@1,800&display=swap');
      html, body {
        width: 100%; height: 100%;
        margin: 0;
        background: rgb(189,48,110);
        background: linear-gradient(100deg, rgba(189,48,110,1) 0%, rgba(189,48,110,1) 50%, rgba(146,183,55,1) 50%, rgba(146,183,55,1) 100%);
      }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: 'Vollkorn', serif;
      }
      #time {
        background: black;
        color: white;
        margin: 40px;
        padding: 20px;
        border-radius: 40px;
        font-size: 40px;
        text-align: center;
        max-width: 600px;
      }
      @media(min-width: 800px) {
        #time {
          font-size: 64px;
        }
      }
    </style>
  </head>
  <body>
    <p id="time"></p>
    <script src="./humanizeDuration.js"></script>
    <script>
      timerElem = document.getElementById('time')

      nextFien = new Date(2022, 0, 21, 21, 45)

      updateTimer = () => { 
        timerElem.innerHTML = humanizeDuration(
          nextFien - Date.now(),
          {
            round: true,
            units: [ 'h', 'm', 's' ],
            conjunction: " and ",
            serialComma: false
          }
        )
      }

      updateTimer()
      setInterval(updateTimer,1000)
    </script>
  </body>
</html>
